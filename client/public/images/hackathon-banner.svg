<svg width="1200" height="600" viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="600" fill="url(#bgGradient)"/>
  
  <!-- Trophy Icon -->
  <g transform="translate(100, 150)">
    <!-- Trophy base -->
    <rect x="40" y="250" width="120" height="30" fill="#f59e0b" rx="5"/>
    <!-- Trophy stem -->
    <rect x="90" y="200" width="20" height="50" fill="#fbbf24"/>
    <!-- Trophy bowl -->
    <path d="M 50 200 L 30 100 Q 30 50 100 50 Q 170 50 170 100 L 150 200" fill="#f59e0b" stroke="#d97706" stroke-width="2"/>
    <!-- Handles -->
    <circle cx="20" cy="130" r="25" fill="none" stroke="#fbbf24" stroke-width="3"/>
    <circle cx="180" cy="130" r="25" fill="none" stroke="#fbbf24" stroke-width="3"/>
  </g>
  
  <!-- Text Content -->
  <text x="400" y="180" font-size="56" font-weight="bold" fill="#fbbf24" font-family="Arial, sans-serif">
    BYTS INDIA HACKATHON
  </text>
  
  <text x="400" y="240" font-size="32" fill="#fbbf24" font-family="Arial, sans-serif">
    Best Implementation Award 2025
  </text>
  
  <text x="400" y="300" font-size="20" fill="#d1d5db" font-family="Arial, sans-serif">
    Excellence in AI & Machine Learning
  </text>
  
  <!-- Award Badge -->
  <g transform="translate(950, 100)">
    <circle cx="0" cy="0" r="80" fill="url(#accentGradient)" opacity="0.2"/>
    <circle cx="0" cy="0" r="75" fill="none" stroke="#f59e0b" stroke-width="2"/>
    <text x="0" y="-20" font-size="24" fill="#fbbf24" text-anchor="middle" font-weight="bold">WINNER</text>
    <text x="0" y="15" font-size="18" fill="#fbbf24" text-anchor="middle">2025</text>
  </g>
  
  <!-- Bottom decorative line -->
  <line x1="350" y1="450" x2="1100" y2="450" stroke="url(#accentGradient)" stroke-width="3"/>
</svg>