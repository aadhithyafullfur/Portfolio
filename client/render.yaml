services:
  - type: web
    name: portfolio-client
    env: static
    buildCommand: npm cache clean --force && rm -rf node_modules && npm install --legacy-peer-deps && npm run build
    staticPublishPath: ./build
    envVars:
      - key: REACT_APP_API_URL
        value: https://portfolio-server-m729.onrender.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html