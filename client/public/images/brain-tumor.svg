<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- Brain outline -->
  <g transform="translate(200, 130)">
    <!-- Main brain shape (simplified) -->
    <path d="M -40 -30 Q -50 -20 -50 0 Q -50 20 -40 30 L 40 30 Q 50 20 50 0 Q 50 -20 40 -30 Z" 
          fill="none" stroke="url(#purpleGradient)" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Brain convolutions -->
    <path d="M -30 -20 Q -20 -25 -10 -20" fill="none" stroke="url(#purpleGradient)" stroke-width="2" opacity="0.7"/>
    <path d="M 10 -20 Q 20 -25 30 -20" fill="none" stroke="url(#purpleGradient)" stroke-width="2" opacity="0.7"/>
    <path d="M -30 0 Q -20 -5 -10 0" fill="none" stroke="url(#purpleGradient)" stroke-width="2" opacity="0.7"/>
    <path d="M 10 0 Q 20 -5 30 0" fill="none" stroke="url(#purpleGradient)" stroke-width="2" opacity="0.7"/>
    
    <!-- Scan lines (detection indicator) -->
    <line x1="-40" y1="-40" x2="40" y2="-40" stroke="url(#purpleGradient)" stroke-width="1.5" opacity="0.5" stroke-dasharray="5,5"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="270" font-size="18" font-weight="bold" text-anchor="middle" fill="#e0e7ff">
    Brain Tumor Detection AI
  </text>
</svg>